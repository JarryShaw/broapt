## Configuration for API arguments of BroAPT-APP
##
## All APIs when called will implicitly take
## two more arguments at the end of argv:
##
## - ........ -- API arguments specified as below
## - FILEPATH -- path to the target file
## - FILENAME -- basename of target file
## - MIMETYPE -- MIME type of target file
##
## and will `chdir` to corresponding folder
## named after its media type or MIME type.

###############################################################################
## Environment setup
##
## Environment variables `${...}` used in API
## arguments will be translated according to
## the following values.
environment:
  # Python 3.6
  PYTHON: /usr/bin/python3.6
  PYTHON36: /usr/bin/python3.6
  PYTHON3: /usr/bin/python3.6
  # Python 2.7
  PYTHON27: /usr/bin/python
  PYTHON2: /usr/bin/python
  # Shell/Bash
  SHELL: /bin/bash

###############################################################################
## Example:
##
## - Target:
##   - MIME type: `application/pdf`
##   - file name: `/dump/application/pdf/test.pdf`
## - API:
##   - argument: python3.6 pdf_analysis/main.py
##   - API root: /api/
##
## The configuration section should then be:
##
## application:
##   ...  # other APIs
##   pdf:
##     - ${PYTHON36}
##     - pdf_analysis/main.py
##     - ...  # possible options
##
## BroAPT will work as following:
##
## 1. change the current working directory to
##    `/api/application/pdf`
## 2. call the API as the following command:
##    `/usr/bin/python3.6 pdf_analysis/main.py [...] '/dump/application/pdf/test.pdf' 'test.pdf' 'application/pdf'`
## 3. retrieve and save the generated report

# APIs for `application` media type
application:

# APIs for `audio` media type
audio:

# Default API for missing MIME types
example:
  - ${PYTHON}
  - default.py

# APIs for `font` media type
font:

# APIs for `image` media type
image:

# APIs for `message` media type
message:

# APIs for `model` media type
model:

# APIs for `multipart` media type
multipart:

# APIs for `text` media type
text:

# APIs for `video` media type
video:
