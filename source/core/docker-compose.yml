# docker-compose version
version: "3"

# Broapt services
services:
  core:
    build: .
    container_name: broapt-core
    entrypoint: ["bash", "/source/init.sh"]
    image: broapt-core
    volumes:
      - /home/traffic/pcapfile:/pcap
      # - ../../sample:/pcap
      - /home/traffic/log/extract:/dump
      # - ./source/dumps:/dump
    restart: "always"
